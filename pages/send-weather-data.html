<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data</title>
    <script src="../scripts/send-weather-data.js" type="module" defer></script>
    <link rel="stylesheet" href="../styles/send-weather-data.css">
</head>

<body>
    <header>
        <nav>
            <a href="../index.html">Home</a>
        </nav>
    </header>
    <main>
        <h1>Send weather data</h1>
            <form id="data-input-form">
                <label for="measurement-type-input">Select measurement:</label>
                <select id="measurement-type-input">
                    <option hidden selected value="">Select a measurement</option>
                    <option value="temperature">Temperature</option>
                    <option value="precipitation">Precipitation</option>
                    <option value="wind speed">Wind speed</option>
                    <option value="cloud coverage">Cloud coverage</option>
                </select>
                <input id="time-input" type="datetime-local" placeholder="Enter time..." />
                <select id="place-input">
                    <option hidden selected value="">Select a city</option>
                    <option value="Aarhus">Aarhus</option>
                    <option value="Copenhagen">Copenhagen</option>
                    <option value="Horsens">Horsens</option>
                </select>
                <input id="value-input" type="number" />
                <button id="send-btn" type="submit">Send data</button>
            </form>
        </div>
        <p id="status-message"></p>
    </main>
</body>
</html>
