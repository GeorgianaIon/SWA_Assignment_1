<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/weather-forecast.css">
    <script src="../scripts/weather-forecast.js" type="module" defer></script>
</head>

<body>
    <header>
        <h2>
            Weather Report
        </h2>
        <nav class="navbar">
            <a href="./weather-data.html">Weather Data</a>
            <a href="./weather-forecast.html">Weather Forecast</a>
            <a href="./send-weather-data.html">Send Weather Data</a>
        </nav>
    </header>
    <main>
        <h1>Weather Forecast</h1>

        <div class="filter">
            <label for="city-select">Select a City:</label>
            <select id="city-select">
                <option value="Horsens">Horsens</option>
                <option value="Aarhus">Aarhus</option>
                <option value="Copenhagen">Copenhagen</option>
            </select>
        </div>

        <table>
            <thead>
                <tr>
                    <th>
                        Time
                    </th>
                    <th>
                        Type
                    </th>
                    <th>
                        From
                    </th>
                    <th>
                        To
                    </th>
                    <th>
                        Precipitaion Type
                    </th>
                    <th>
                        Wind Direction
                    </th>
                </tr>
            </thead>
            <tbody id="table-forecast">
            </tbody>
        </table>
    </main>
    
</body>

</html>
